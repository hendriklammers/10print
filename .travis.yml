language: go
sudo: false
go:
- 1.8
- 1.9

env:
  global:
    - VERSION=$TRAVIS_TAG

before_deploy:
  - mkdir -p release
  - "go build -ldflags '-s -w'"

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: release/*
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
